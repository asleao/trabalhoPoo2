<h2 class="tituloPrincipal text-center corLaranja maiusculo">Cadastre-se</h2>
<div class="jumbotron" >            
            <form name="formCadastro">                    
                    <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" placeholder="Username" ng-model="usuario.username" ng-required = "true">
                    </div>

                    <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Email" ng-model="usuario.email" ng-required = "true">
                    </div>
                    <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" name="password"  placeholder="Senha" ng-model="usuario.password" ng-required = "true">
                    </div>    

                    <button type="submit" class="btn btn-success btn-block" ng-click="cadastrarUsuario(usuario)" ng-disabled="formCadastro.$invalid">Cadastrar</button>
                    <button type="submit" class="btn btn-danger btn-block" ng-if="formCadastro.$dirty">Limpar</button>
            </form>                                           
</div>
