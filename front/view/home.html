	<!-- *****************************************************************************************************************
	 PORTFOLIO SECTION
	 ***************************************************************************************************************** -->
	 <div id="portfoliowrap">
        <div class="portfolio-centered col-md-12 positionfull">
            <div class="recentitems portfolio">
							<div class="portfolio-item graphic-design" ng-repeat = "receita in receitas | filter:filtroDeBusca">
								<div class="he-wrap tpl6 col-md-6 positionfull">
									<img class="portfolio-centered" ng-src="{{receita.imagem}}" class="img-responsive">
									<div class="he-view">
										<div class="bg a0" data-animate="fadeIn">
													<h3 class="a1" data-animate="fadeInDown">{{receita.nome | uppercase}}</h3>
													<p class="receitadescricao">{{receita.modo_de_preparo}}</p>
                          <a href="#/receita/{{receita.id}}" class="dmbutton a2" data-animate="fadeInUp">Mais Informacoes</a>
										</div>
									</div><!-- he view -->
								</div><!-- he wrap -->
							</div><!-- end col-12 -->
						</div><!-- portfolio -->
				</div><!-- portfolio container -->
	 </div><!--/Portfoliowrap -->

	 <!-- *****************************************************************************************************************
		SERVICE LOGOS
		***************************************************************************************************************** -->
		<div id="service">
		 <div class="container">
				 <div class="row centered padding-top">
					 <div class="col-md-4" ng-repeat= "categoria in categorias">
						 <h4>{{categoria.nome}}</h4>
					 <div class="hline-home"></div>
						 <p>Veja mais delicionas receitas na categoria <strong>{{categoria.nome}}</strong></p>
					 <div class="hline-home"></div>
						 <p><br/><a href="#/macro/receitas/{{categoria.id}}" class="btn btn-theme">Veja mais</a></p>
					 </div>
			 </div>
		 </div><! --/container -->
		</div><! --/service -->
