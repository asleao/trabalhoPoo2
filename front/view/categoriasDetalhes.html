  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/home">MALU RECEITAS.</a>
    </div>
    <div class="navbar-collapse collapse navbar-right">
      <ul class="nav navbar-nav navbar-right">
          <div class="navbar-collapse collapse navbar-right">
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Digite uma categoria..." ng-model="$parent.filtroDeBusca.$"></input>

<div id="portfoliowrap">
     <div class="portfolio-centered col-md-12 positionfull">
         <div class="recentitems portfolio">
           <div class="portfolio-item graphic-design" ng-repeat = "categoria in categorias | filter:filtroDeBusca">
             <div class="he-wrap tpl6 col-md-3 positionfull">
               <img ng-src="{{categoria.imagem}}" class="portfolio-centered">
               <div class="he-view">
                 <div class="bg a0" data-animate="fadeIn">
                       <h3 class="a1" data-animate="fadeInDown">{{categoria.nome | uppercase}}</h3>
                       <a href="#/receitasInCategoria/{{categoria.id}}" class="dmbutton a2" data-animate="fadeInUp">Veja Mais</a>
                 </div>
               </div><!-- he view -->
             </div><!-- he wrap -->
           </div><!-- end col-12 -->
         </div><!-- portfolio -->
     </div><!-- portfolio container -->
</div><!--/Portfoliowrap -->
